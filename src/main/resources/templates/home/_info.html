<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="info">
    <h3 th:unless="${remoteUser} != null">
        <i style="color: red">Chưa đăng nhập</i>
    </h3>
    <th:block th:if="${remoteUser} != null">
        <h3 style="color: blue">Authentication Information</h3>
        <ul>
            <li>Username: <b>[[${remoteUser}]]</b></li>
            <li>IsAdmin? <b>[[${isAdmin}]]</b></li>
        </ul>
        <ul th:object="${userPrincipal}">
            <li>Username: <b th:text="*{name}"></b></li>
            <li>Roles: <b>[[*{authorities}]]</b></li>
        </ul>
    </th:block>
</div>
</body>
</html>
